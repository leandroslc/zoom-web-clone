<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Clone - Room</title>

  <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <script src="./lib/font-awesome/font-awesome.min.js"></script>
  <script src="./lib/peerjs/peerjs.min.js" defer></script>
  <script src="./lib/socket.io/socket.io.min.js" defer></script>
  <script src="./lib/jszip/jszip.min.js" defer></script>

  <script src="./src/media.js" defer></script>
  <script src="./src/dowloader.js" defer></script>
  <script src="./src/recorder.js" defer></script>
  <script src="./src/socket-builder.js" defer></script>
  <script src="./src/peer-builder.js" defer></script>
  <script src="./src/view.js" defer></script>
  <script src="./src/business.js" defer></script>
  <script src="./src/app.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="main__left">
      <div class="main__videos">
        <div id="video-grid"></div>
      </div>
      <div class="main__controls ">
        <div class="main__controls__block">
          <div id="muteOrUnmute" class="main__controls__button main__mute_button">
            <div class="unmute">
              <i class="fas fa-microphone-slash"></i>
              <span>Unmute</span>
            </div>
            <div class="mute">
              <i class="fas fa-microphone"></i>
              <span>Mute</span>
            </div>
          </div>
          <div id="playOrStop" class="main__controls__button main__video_button">
            <div class="stop">
              <i class="fas fa-video-slash"></i>
              <span>Play Video</span>
            </div>
            <div class="play">
              <i class="fas fa-video"></i>
              <span>Stop Video</span>
            </div>
          </div>
        </div>
        <div class="main__controls__block">
          <div class="main__controls__button" title="Participants">
            <i class="fas fa-user-friends badge-wrapper">
              <span class="badge badge-secondary" id="participants">1</span>
            </i>
          </div>
          <div id="record" class="main__controls__button" >
            <div class="stop">
              <i class="fa fa-circle-o" title="Stop recording"></i>
              <span>Stop Record</span>
            </div>
            <div class="start">
              <i class="fa fa-circle-o" title="Start recording"></i>
              <span>Record</span>
            </div>
          </div>
          <div id="chat" class="main__controls__button">
            <div class="open">
              <i class="fas fa-comment" title="Chat"></i>
            </div>
            <div class="closed">
              <i class="fas fa-comment-slash" title="Chat"></i>
            </div>
            <span>Chat</span>
          </div>
        </div>
        <div class="main__controls__block">
          <div class="main__controls__button">
            <button id="leave" type="button" class="btn btn-danger">
              End
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="chat_container" class="main__right">
      <div class="main__header">
        <h6>Chat</h6>
      </div>
      <div class="main__chat_window">
        <ul id="chat_messages" class="messages"></ul>
      </div>
      <form id="chat_form" class="main__message_container">
        <input
          id="chat_input"
          type="text"
          placeholder="Type message here..."
        />
      </form>
    </div>
  </div>
</body>
</html>
