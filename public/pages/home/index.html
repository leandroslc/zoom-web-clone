<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Clone - Home</title>

  <link href="./lib/material-icons/material-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./lib/font-awesome/all.min.css" />
  <link rel="stylesheet" href="./css/index.css" />

  <script src="./src/date-time.js"></script>
  <script src="./src/view.js"></script>
  <script src="./src/index.js"></script>
</head>
<body>
  <div class="grid-padre-navbar-top">
    <div class="center-navbar-top">
      <div class="grid-navegacion-top-icons">
        <button class="mr-icons">
          <div class="img-center">
            <span class="material-icons md-blue">
              home
            </span>
          </div>
          <p class="title-navegacion-active"> Home</p>
        </button>
      </div>
    </div>

    <div class="end-bar-navegacion-top" style="margin-top: 0px;">
      <button class="box-user">Anonymous</button>
    </div>
  </div>

  <div class="box-zoom">
    <div class="grid-zoom">
      <div class="grid-icons" style="margin-top: 120px;">
        <button id="new-meeting" class="box-video" style="background-color: #FF742E;" >
          <div class="img-center">
            <span class="material-icons md-55">
              videocam
            </span>
          </div>
          <br><br>
          <p align="center" class="icon-title">New Meeting</p>
        </button>
        <button id="join" class="box-video" style="background-color: #0E71EB;">
          <div class="img-center">
            <span class="material-icons md-55">
              add_box
            </span>
          </div>
          <br><br>
          <p align="center" class="icon-title">Join</p>
        </button>
      </div>

      <div class="card-time" style="margin-top: 100px;">
        <div class="box-time">
          <br><br>
          <p>
            <p class="title-clock">
              <span id="title-clock-hour">00</span>
              <span class="title-clock-caret">:</span>
              <span id="title-clock-minute">00</span>
            </p>
            <span class="title-date" id="title-clock-date">Initializing..</span>
          </p>
          <br>
        </div>
        <div class="box-time-white" id="recent-meetings">
          <br><br><br><br><br><br>
          <p align="center">
            <span>
              No recent meetings
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="navbar-zoom fixed-bottom grid-navigation">
      <button>
        <div class="img-center">
          <span class="material-icons md-blue">
            home
          </span>
        </div>
        <p class="title-navegacion-active"> Home</p>
      </button>
    </div>
  </div>
</body>
</html>
